<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Tracker | College Transportation System</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* ===== Base Styles ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url('bus.png') no-repeat center center/cover;
  position: relative;
  color: #fff;
}

/* ===== Overlay ===== */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 0;
}

/* ===== Card ===== */
.login-box {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 40px 30px;
  width: 350px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
  transition: 0.3s ease;
}
.login-box:hover {
  transform: scale(1.02);
}

h1 {
  font-size: 28px;
  margin-bottom: 6px;
  font-weight: 700;
  color: #fff;
}
p.subtitle {
  margin-bottom: 25px;
  font-size: 14px;
  color: #f0f0f0;
}

/* ===== Role Buttons ===== */
.role-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 20px;
}
.role-buttons button {
  flex: 1;
  padding: 10px 0;
  border: 1px solid #fff;
  background: transparent;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}
.role-buttons button.active,
.role-buttons button:hover {
  background: #fff;
  color: #1e3c72;
  transform: translateY(-2px);
}

/* ===== Input Fields ===== */
.input-container {
  position: relative;
  margin-bottom: 25px;
}
.input-container input {
  width: 100%;
  padding: 14px 12px;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 14px;
  outline: none;
}
.input-container label {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #e0e0e0;
  pointer-events: none;
  transition: 0.3s;
  font-size: 14px;
}
.input-container input:focus + label,
.input-container input:not(:placeholder-shown) + label {
  top: -10px;
  left: 10px;
  font-size: 12px;
  color: #ffb400;
  background: rgba(30,60,114,0.8);
  padding: 0 4px;
  border-radius: 4px;
}

/* ===== Button ===== */
button.signin-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #ffb400, #ff7f00);
  border: none;
  border-radius: 10px;
  font-weight: 600;
  font-size: 15px;
  color: #111;
  cursor: pointer;
  transition: 0.3s ease;
}
button.signin-btn:hover {
  background: linear-gradient(135deg, #ffcc33, #ff9933);
  transform: translateY(-2px);
}

.footer {
  margin-top: 22px;
  font-size: 12px;
  color: #ccc;
}
.footer a {
  color: #fff;
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="login-box">
  <h1>Bus Tracker</h1>
  <p class="subtitle">College Transportation System</p>

  <form action="LoginServlet" method="post">
    <div class="role-buttons">
      <button type="button" id="studentBtn" class="active" onclick="selectRole('student')">Student</button>
      <button type="button" id="adminBtn" onclick="selectRole('admin')">Admin</button>
    </div>

    <input type="hidden" id="role" name="role" value="student">

    <div class="input-container">
      <input type="text" id="userId" name="userId" placeholder=" " required>
      <label for="userId">Enter your ID</label>
    </div>

    
    <button type="submit" class="signin-btn">Login</button>
  </form>

  <p class="footer">Need help? <a href="#">Contact IT Support</a></p>
</div>

<script>
function selectRole(role) {
  document.getElementById("role").value = role;
  document.getElementById("studentBtn").classList.remove("active");
  document.getElementById("adminBtn").classList.remove("active");
  document.getElementById(role + "Btn").classList.add("active");
}
</script>

</body>
</html>
